<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #28a745;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .appointment-details {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }
        .calendar-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Appointment Confirmed!</h1>
    </div>
    <img src="https://img.freepik.com/free-vector/appointment-booking-with-calendar_52683-39831.jpg?size=626&ext=jpg" alt="Appointment Confirmed" style="max-width: 100%; height: auto; margin: 20px 0;">

    <div class="content">
        <p>Your appointment has been confirmed for:</p>
        <p><strong th:text="${#temporals.format(appointmentTime, 'MMMM dd, yyyy HH:mm')}">appointment time</strong></p>

        <p>Please arrive 10 minutes before your scheduled time. If you need to reschedule, please do so at least 24 hours in advance.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 HealthCare Center. All rights reserved.</p>
    </div>
</div>
</body>
</html>
