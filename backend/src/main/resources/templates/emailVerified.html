<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Verification Success</h1>
    </div>
    <div class="content">
        <div class="success-icon">âœ“</div>
        <h2>Congratulations!</h2>
        <p th:text="${message}">Email verified successfully.</p>
        <img src="https://img.freepik.com/free-vector/completed-concept-illustration_114360-3891.jpg?w=740&t=st=1704881284~exp=1704881884~hmac=7c4a26c8d6e1c53f683cb09066f11f3c6b3934889e091ae329c41b37f5ad7f96" alt="Success Banner">
        <p>Your email has been successfully verified. You can now access all features of SerenitySphere.</p>
        <a href="https://intra-organizational-mental-health-care.onrender.com/signin" class="btn">Proceed to Login</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 SerenitySphere. All rights reserved.</p>
    </div>
</div>
</body>
</html>
