<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment Request Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .info {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            text-align: left;
            line-height: 1.5;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Appointment Request Alert</h1>
    </div>
    <img src="https://img.freepik.com/free-vector/new-message-concept-illustration_114360-666.jpg" alt="New Appointment Request" style="max-width: 100%; height: auto; margin: 20px 0;">
    <div class="content">
        <p>Hello Admin,</p>
        <p>A new appointment request has been submitted for review.</p>

        <div class="info">
            <p><strong>User Email:</strong> <span th:text="${userEmail}">user email</span></p>
            <p><strong>Requested Time:</strong> <span th:text="${#temporals.format(appointmentTime, 'MMMM dd, yyyy HH:mm')}">appointment time</span></p>
        </div>

        <p>Please review the request and respond accordingly.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 HealthCare Center. All rights reserved.</p>
    </div>
</div>
</body>
</html>
