<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Listener Application Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #ffc107;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .info {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            text-align: left;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Listener Application Alert</h1>
    </div>
    <div class="content">
        <p>Hello Admin,</p>
        <p>A new listener application has been submitted by a user. Please review the application at your earliest convenience.</p>
        <img src="https://www.howtolearn.com/wp-content/uploads/2020/10/Lifelong-Benefits-Vocabulary-1.png" alt="Admin Notification">
        <p><strong>Application ID:</strong> <span th:text="${applicationID}">[Application ID]</span></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 SerenitySphere. All rights reserved.</p>
        <p>Need assistance? Visit us at <a href="https://example.com/help">Home</a>.</p>
    </div>
</div>
</body>
</html>
